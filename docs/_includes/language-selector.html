<div class="language-selector">
  <span class="current-lang">
    <i class="fas fa-globe"></i>
    {% if page.lang == 'en' %}
      <a href="{{ site.baseurl }}/" title="Switch to English" class="{% if page.lang == 'en' %}active{% endif %}">English</a>
    {% elsif page.lang == 'it' %}
      <a href="{{ site.baseurl }}/it/" title="Switch to Italian" class="{% if page.lang == 'it' %}active{% endif %}">Italiano</a>
    {% else %}
      <a href="{{ site.baseurl }}/" title="Switch to English">{{ page.lang | upcase }}</a>
    {% endif %}
    |
    {% if page.lang == 'en' %}
      <a href="{{ site.baseurl }}/it/" title="Switch to Italian">Italiano</a>
    {% else %}
      <a href="{{ site.baseurl }}/" title="Switch to English">English</a>
    {% endif %}
  </span>
</div>
