{% assign chapters = site.chapters | where:"lang", page.lang | sort: "order" %}
<ul class="chapter-list">
  {% for chapter in chapters %}
    <li class="chapter-item {% if page.url == chapter.url %}active{% endif %}">
      <a href="{{ chapter.url | relative_url }}" class="chapter-link">
        {% if chapter.order %}{{ chapter.order }}. {% endif %}{{ chapter.title }}
      </a>
    </li>
  {% endfor %}
</ul>
