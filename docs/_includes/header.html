<header class="site-header">
  <div class="wrapper">
    <div class="site-branding">
      <a href="{{ site.baseurl }}{% if page.lang == 'it' %}/it{% endif %}/" class="site-logo">
        <i class="fas fa-brain"></i>
        <span class="site-title">Peeragogy</span>
      </a>
    </div>
    
    <button class="mobile-menu-toggle" aria-label="Menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    
    <div class="site-navigation">
      {% include navigation.html %}
      
      <div class="nav-actions">
        <button id="search-toggle" class="search-toggle" aria-label="{% if page.lang == 'it' %}Cerca{% else %}Search{% endif %}">
          <i class="fas fa-search"></i>
        </button>
        
        {% include language-selector.html %}
      </div>
    </div>
  </div>
  
  <!-- Reading progress bar for chapter pages -->
  {% if page.layout == 'chapter' %}
  <div class="reading-progress">
    <div class="progress-bar" id="reading-progress-bar"></div>
  </div>
  {% endif %}
</header>
